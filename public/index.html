<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mini Social Platform</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <header>
    <h1>Mini Social Feed</h1>
  </header>

  <main class="container">
    <section id="auth" class="card">
      <h3>Register / Login (demo)</h3>
      <input id="name" placeholder="Name (for register)"/>
      <input id="email" placeholder="Email"/>
      <input id="password" type="password" placeholder="Password"/>
      <div>
        <button id="btn-register">Register</button>
        <button id="btn-login">Login</button>
      </div>
      <div id="auth-msg" class="msg"></div>
    </section>

    <section id="post-form" class="card">
      <h3>Make a Post</h3>
      <input id="author" placeholder="Your name"/>
      <textarea id="content" placeholder="What's on your mind?"></textarea>
      <button id="submit-post">Post</button>
    </section>

    <section id="feed" class="card">
      <h3>Feed</h3>
      <div id="posts-container"></div>
    </section>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
